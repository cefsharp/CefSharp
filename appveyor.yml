environment:
  VisualStudioVersion: 11.0

shallow_clone: true

configuration:
#  - Debug
  - Release

before_build:
  - cmd: nuget restore

test_script:
  - cd C:\projects\cefsharp\CefSharp.Test\bin\x86\%configuration%\
  - cd
  - REM copy C:\Tools\xUnit\*.*
  - REM xunit.console.clr4.x86 CefSharp.Test.dll /appveyor

after_test:
  - cmd: cd \projects\cefsharp\NuGet
  - cmd: set version=31.0.0-pre1a
  - cmd: NuGet pack CefSharp.Common.nuspec -NoPackageAnalysis -Version %version% -Properties DotPlatform=.$(Platform);Platform=$(Platform)
  - rem cmd: pack.bat

artifacts:
  - path: NuGet\*.nupkg
