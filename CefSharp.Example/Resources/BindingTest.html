<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title>Binding Test</title>
	</head>
	<body>
	    <p>
	    Result of calling bound.repeat("hi ", 5) =
	    <script type="text/javascript">
	        var result = bound.repeat("hi ", 5);
	        document.write('"' + result + '"');
	        if(result == "hi hi hi hi hi ")
	        {
	            document.write(" SUCCESS");
	        }
	        else
	        {
	            document.write(" FAIL!");
	        }
	    </script>
	    </p>

        Methods on bound object 'bound':<br />
        <ul>
            <script type="text/javascript">
                for (var name in bound)
                {
                    try {
                        if (Object.prototype.toString.call(bound[name]) != '[object Function]') continue;
                        document.write("<li>" + name + "</li>");
                     }
                     catch (e) {
                         document.write("<li>" + name + " exeption: " + e.message + "</li>");
                     }
                }
            </script>
        </ul>

        Properties in bound object 'bound':<br />
        <ul>
            <script type="text/javascript">
                for (var name in bound)
                 {
                    try {
                        if (bound[name] !== null && bound[name].constructor.name == 'Function') continue;
                        document.write("<li>" + name + "</li>");
                    }
                    catch (e) {
                        document.write("<li>" + name + " exeption: " + e.message + "</li>");
                    }
                }
            </script>
        </ul>
	</body>
</html>
